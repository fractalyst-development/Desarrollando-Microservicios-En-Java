---
# Para usar este perfil
# java -D"spring.profiles.active=nodo1" -jar target/EurekaServer-0.0.1-SNAPSHOT.jar
spring:
  profiles: nodo1
eureka:
  instance:
    hostname: nodo1
    metadataMap:
      zone: zona1
  client:
    serviceUrl:
      defaultZone: http://localhost:8762/eureka/,http://localhost:8763/eureka/
    register-with-eureka: true
    fetch-registry: true
server:  
  port: ${PORT:8761}
